<div class="field {% if field.errors %}error{% else %}field {{ field_class }}"{% endif %}>
  <header>
    <label for="{{field.id_for_label}}">{% if label %}{{label}}{% else %}{{field.label}}{% endif %}</label>
    {% if field.errors %}
      {{ field.errors }}
    {% elif field.field.required %}
      <span class="required">Required</span>
    {% endif %}
  </header>
  {{ field }}
  <p class="help-text">{{ field.help_text }}</p>
</div>
